<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- content section -->
        <div class="content">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="img"></div>
            <div class="text">Start for free & get <br>
                attractive offers today !</div>
        </div>

        <form id="form">
            <div class="social">
                <div class="form-title">Get Started</div>
                <div class="question">
                    Already have an account?
                </div>
                <span>Sign In</span>
                <div class="btns">
                     <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Sign Up
                     </div>
                     <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Sign Up
                     </div>
                </div>
                <div class="or">Or</div>
            </div>
   <!-- user name input -->

            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="User name here">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
<!-- email input -->

            <div>
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
<!-- password input -->

            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <button id="submit">Submit</button>
        </form>
    </div>
    
    
    <script src="https://kit.fontawesome.com/fc874fed23.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
